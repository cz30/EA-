<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学员自助系统</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
    <a class="return" href="index.html">返回</a>
    <div class="main">
        <div class="class-info">
            <div class="item-hd">
                <h3 class="ellipsis">测试班级</h3>
                <span class="tips">在读</span>
            </div>
            <div class="item-bd">
                <dl>
                    <dt>我的状态：</dt>
                    <dd>在读</dd>
                </dl>
                <dl>
                    <dt>班级编码：</dt>
                    <dd>100210001</dd>
                </dl>
                <dl>
                    <dt>班主任：</dt>
                    <dd>叶丰茂</dd>
                </dl>
                <dl>
                    <dt>开班日期：</dt>
                    <dd>2021-01-19</dd>
                </dl>
                <dl>
                    <dt>教学点：</dt>
                    <dd>集团总部</dd>
                </dl>
            </div>
        </div>
        <div class="course-info">
            <div class="item-hd">
                <h3 class="ellipsis">课程信息</h3>
            </div>
            <div class="item-table">
                <table class="table" border="0" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="title">课程名称</th>
                            <th>排课情况</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="title ellipsis">中级管理会计师</td>
                            <td>已排课</td>
                            <td><a href="#" class="schedule">课表</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
</body>
</html>
