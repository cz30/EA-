<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学员自助系统</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/address_edit.css">
    <link rel="stylesheet" href="css/mui.picker.min.css">
    <link rel="stylesheet" href="css/mui.poppicker.css">
</head>
<body>
    <a class="return" href="address.html">返回</a>
    <div class="main">
        <div class="address">
            <h3>编辑收货地址</h3>
            <div class="address-list">
                <dl>
                    <dt>收货人</dt>
                    <dd class="people-box">
                        <input type="text" class="input-text" value="" placeholder="收货人">
                        <a class="tel-list" href="#">+通讯录</a>
                    </dd>
                </dl>
                <dl>
                    <dt>手机号</dt>
                    <dd>
                        <input type="text" class="input-text" value="" placeholder="手机号">
                    </dd>
                </dl>
                <dl>
                    <dt>选择地区</dt>
                    <dd>
                        <textarea class="area" id="show-city" name="" placeholder="选择地区"></textarea>
                    </dd>
                </dl>
                <dl>
                    <dt>详细地址</dt>
                    <dd>
                        <input type="text" class="input-text" value="" placeholder="请输入详细地址">
                    </dd>
                </dl>
            </div>
            <div class="btn-box">
                <div class="btn-submit">保存</div>
            </div>
            
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/mui.poppicker.js"></script>
    <script src="js/city.data-3.js"></script>
    <script>
        (function($, doc) {
            $.init();
            $.ready(function() {
                /**
                 * 获取对象属性的值
                 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
                 * @param {Object} obj 对象
                 * @param {String} param 属性名
                 */
                var _getParam = function(obj, param) {
                    return obj[param] || '';
                };
                
                //级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3 //联动层级
                });
                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('show-city');
                showCityPickerButton.addEventListener('tap', function(event) {
                    cityPicker3.show(function(items) {
                        showCityPickerButton.innerHTML = _getParam(items[0], 'text') + "&#10;" + _getParam(items[1], 'text') + "&#10;" + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);
    </script>
</body>
</html>
